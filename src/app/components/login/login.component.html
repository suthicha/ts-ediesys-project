<div [@flyInOut]="'in'" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="display-3">Member Login</h2>
    <form 
        #loginForm="ngForm" 
        (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="form-group">
            <label class="control-label">Username</label>
            <input 
              #usernameField="ngModel"
              [(ngModel)]="username"
              maxlength="35"
              name="username"
              type="text" 
              class="form-control" 
              placeholder="Username" required>
            <small 
              *ngIf="usernameField.touched && usernameField.invalid"
              class="form-text text-muted errorMessage">
                <i class="fa fa-exclamation-triangle"></i>
                Username is required.
            </small>
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input 
              #passwordField="ngModel"
              [(ngModel)]="password"
              minlength="8"
              maxlength="20"
              name="password"
              type="password" 
              class="form-control" 
              placeholder="Password" required>
            <small 
              *ngIf="passwordField.touched && passwordField.invalid"
              class="form-text text-muted errorMessage">
                <i class="fa fa-exclamation-triangle"></i>
                <span *ngIf="passwordField.hasError('required')">
                  Password is required.
                </span>
                <span *ngIf="passwordField.hasError('minlength') && !passwordField.hasError('required')">
                  Password needs to be at least 8 characters long.
                </span>
                
            </small>
          </div>
          <button 
              [disabled]="!loginForm.valid"
              type="submit" 
              class="btn btn-primary">
              <span id="loading" class="glyphicon glyphicon-refresh"></span>
              Sign in
          </button>
          <button class="btn btn-default" (click)="goRegister($event)">
            <i class="fa fa-registered"></i>
            Register
          </button>
          <div *ngIf="errorResponse" style="padding-top:20px">
            <i class="fa fa-exclamation-triangle"></i>
            <small class="form-text text-muted errorMessage">
              {{ errorResponse }}
            </small>
          </div>
        </form>
  </div>

</div>
